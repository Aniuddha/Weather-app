<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
     
            <input class="search-box" type="text" placeholder="Search for a city..." />
           
<div class="card">
    <div class="face front">
        <h2>
            <main>
                <section class="location">
                  <div class="city">INDIA</div>
                  <div class="date">________ 2021</div>
                </section>
                <div class="current">
                  <div class="temp">Temperature<span>°c</span></div>
                  <div class="weather">Weather</div>
                  <div class="hi-low"></div>
                </div>
              </main>
        </h2>
    </div>
    <div class=" face back">
        <h2>
            <main>
                <section class="location">
                  <div class="city">Enter city...</div>
                  <div class ="coordi">Coordinate</div>
                </section>
                <div class="current">
                  <div class="temp">Temp<span>°c</span></div>
                  <div class="humi">Humidity</div>
                  <div class="weather">Weather</div>
                  <div class="description"></div>
                  <div class="wind">Wind</div>
                </div>
              </main>
        </h2>
    </div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
